name: (reusable) Build - Linux

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string (e.g., 0.1.2)'
        required: true
        type: string

jobs:
  linux:
    name: Linux (release bundle)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ninja-build libgtk-3-dev liblzma-dev libsecret-1-dev

      - name: Setup Flutter
        uses: 911218sky/flutter-action@v1
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build linux
        run: flutter build linux --release

      - name: Package linux bundle
        env:
          APP_VERSION: ${{ inputs.version }}
        run: |
          echo "Using version: ${APP_VERSION}"
          
          mkdir -p dist
          tar -C build/linux/x64/release/bundle -czf dist/GaitCharts-Linux-x64-v${APP_VERSION}.tar.gz .

      - name: Upload artifact (linux dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: dist/GaitCharts-Linux-x64-v*.tar.gz
          if-no-files-found: error


